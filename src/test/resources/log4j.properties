# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# The root category uses the appender called A1. Since no priority is
# specified, the root category assumes the default priority for root
# which is DEBUG in log4j. The root category is the only category that
# has a default priority. All other categories need not be assigned a
# priority in which case they inherit their priority from the
# hierarchy.

#配置根Logger,级别DEBUG,输出到CONSOLE,FILE
LOG_LEVEL = DEBUG
log4j.rootLogger=${LOG_LEVEL},CONSOLE,FILE
#,rollingFile,dailyFile,socket,mail,database,im
#表示Logger不会在父Logger的appender输出,默认为true.
log4j.additivity.org.apache = false


#配置日志输出到控制台
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
#指定日志信息的最低输出级别，默认DEBUG
log4j.appender.CONSOLE.Threshold = ${LOG_LEVEL}
#所有日志消息都会被立即输出，默认值是true
log4j.appender.CONSOLE.ImmediateFlush = true
#默认值是System.out
#log4j.appender.CONSOLE.Target = System.err
log4j.appender.CONSOLE.Target = System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n


#配置日志输出到FILE
log4j.appender.FILE = org.apache.log4j.FileAppender
#指定日志信息最低输出级别，默认DEBUG
log4j.appender.FILE.Threshold = ${LOG_LEVEL}
#所有日志消息都会被立即输出，默认值是true
log4j.appender.FILE.ImmediateFlush = true
#消息增加到指定的文件中，false则将消息覆盖指定文件的内容，默认值为true
#log4j.appender.FILE.Append = false
#指定消息输出到某文件中
log4j.appender.FILE.File = D:/usr/local/ciecc/webapps/logs/snoopy-redis-log.log4j
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n

